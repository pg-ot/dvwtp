<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AquaFlow Scada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              scada: {
                nav: '#004e7c', // Deep blue from reference sidebar
                bg: '#f8fafc',  // Light grey background
                panel: '#ffffff',
                border: '#e2e8f0',
                text: '#334155',
                primary: '#0ea5e9',
                success: '#22c55e', // Bright green tags
                alarm: '#ef4444',
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      @keyframes dash {
        to {
          stroke-dashoffset: -20;
        }
      }

      .animate-flow {
        animation: dash 1s linear infinite;
      }
      
      body {
        background-color: #f8fafc;
        color: #334155;
      }
      
      /* Scrollbar cleanup for light mode */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>

</head>
